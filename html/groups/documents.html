<div class="description">Documents added to a specific group</div>

<form method="get" action="http://api.mendeley.com/oapi/documents/groups/{id}/docs">
	<label>Group <input name="id" type="number" required data-example="574761"></label>
	<label>Details <select name="details">
		<option>true</option>
		<option>false</option>
	</select></label>
	<label>Number of items <input name="items" type="number" min="1" value="20"></label>
	<label>Page <input name="page" type="number" min="0" max="1000" value="0"></label>
	<input class="btn btn-primary" type="submit" value="GET">
</form>
