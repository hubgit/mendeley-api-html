<div class="description">Search for documents</div>

<form method="get" action="http://api.mendeley.com/oapi/documents/search/{terms}/">
	<label>Search Terms <input name="terms" type="text" placeholder="search terms" size="30" required data-example="FOXP3 year:2012"></label>
	<div class="description">
		<dl>
			<dt>year</dt><dd>Year of publication</dd>
			<dt>authors</dt><dd>Author name</dd>
			<dt>published_in</dt><dd>Journal title</dd>
			<dt>title</dt><dd>Search for keywords in document title</dd>
		</dl>
	</div>
	<label>Number of items <input name="items" type="number" min="1" value="20"></label>
	<label>Page <input name="page" type="number" min="0" value="0"></label>
	<input class="btn btn-primary" type="submit" value="GET">
</form>
