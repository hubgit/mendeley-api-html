<div class="description">Related documents</div>

<form method="get" action="http://api.mendeley.com/oapi/documents/related/{uuid}/">
	<label>Mendeley document UUID <input name="uuid" type="text" placeholder="Enter a UUID" size="30" required data-example="4639b240-6d03-11df-a2b2-0026b95e3eb7"></label>
	<label>Number of items <input name="items" type="number" min="1" value="20"></label>
	<label>Page <input name="page" type="number" min="0" value="0"></label>
	<input class="btn btn-primary" type="submit" value="GET">
</form>
